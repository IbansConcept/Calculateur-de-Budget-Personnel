<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Budget Personnel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Calculateur de Budget Personnel</h2>
    <input type="number" id="income" placeholder="Revenu">
    <input type="number" id="expenses" placeholder="Dépenses">
    <button onclick="calculateBudget()">Calculer</button>
    <div class="result" id="result">Solde : 0</div>
</div>

<script>
    function calculateBudget() {
        const income = parseFloat(document.getElementById('income').value) || 0;
        const expenses = parseFloat(document.getElementById('expenses').value) || 0;
        const balance = income - expenses;
        document.getElementById('result').textContent = `Solde : ${balance.toFixed(2)} €`;
    }
</script>
</body>
</html>
